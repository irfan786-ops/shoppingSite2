<div class="container">
  <h2>Checkout Form</h2>
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" class="form-control" />
      <!-- Use square brackets to access 'required' -->
      <div *ngIf="checkoutForm.get('name')?.invalid && checkoutForm.get('name')?.touched" class="invalid-feedback">
        <div *ngIf="checkoutForm.get('name')?.errors?.['required']">Name is required.</div>
        <div *ngIf="checkoutForm.get('name')?.errors?.['minlength']">
          Name should be at least 3 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control" />
      <!-- Use square brackets to access 'required' and 'email' -->
      <div *ngIf="checkoutForm.get('email')?.invalid && checkoutForm.get('email')?.touched" class="invalid-feedback">
        <div *ngIf="checkoutForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="checkoutForm.get('email')?.errors?.['email']">Enter a valid email address.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" type="text" formControlName="phone" class="form-control" />
      <!-- Use square brackets to access 'required' and 'pattern' -->
      <div *ngIf="checkoutForm.get('phone')?.invalid && checkoutForm.get('phone')?.touched" class="invalid-feedback">
        <div *ngIf="checkoutForm.get('phone')?.errors?.['required']">Phone number is required.</div>
        <div *ngIf="checkoutForm.get('phone')?.errors?.['pattern']">Enter a valid 10-digit phone number.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="address">Shipping Address</label>
      <textarea id="address" formControlName="address" class="form-control"></textarea>
      <!-- Use square brackets to access 'required' and 'minlength' -->
      <div *ngIf="checkoutForm.get('address')?.invalid && checkoutForm.get('address')?.touched" class="invalid-feedback">
        <div *ngIf="checkoutForm.get('address')?.errors?.['required']">Shipping address is required.</div>
        <div *ngIf="checkoutForm.get('address')?.errors?.['minlength']">
          Address should be at least 10 characters long.
        </div>
      </div>
    </div>
   

    <button type="submit" class="btn btn-primary" [disabled]="checkoutForm.invalid" (click)="onThankYouPage()">Submit</button>
    <button type="submit" class="btn btn-primary" style="margin-left: 20px;" (click)="onBack()">Back</button>
  </form>
 
</div>
